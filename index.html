<html>
<body>
    Hi Friends!
    <input type="button" id="theButton" value="message!" />
      <script src="jquery.js"></script>
    <script>
        $(function () {
        window.addEventListener("message", function(event) {
          // We only accept messages from ourselves
          if (event.source != window)
            return;
        
          if (event.data.type && (event.data.type == "EVALUATE")) {
            console.log("Content script received: " + event.data.text);
            window.postMessage({ type: "RESULT", text: eval(event.data.text) }, "*");
          }
        }, false);
        });
    </script>
</body>
</html>
